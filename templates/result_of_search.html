<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GenPC | Результаты поиска</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_index/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_index/animate.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_index/Navbar-Centered-Links-icons.css') }}">
    <title>Результаты поиска</title>
</head>
<body>
    <body style="background: rgb(50,50,50);">
    <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #ffffff;position: static;overflow: visible;display: block;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="{{url_for('index')}}"><span class="fs-2 fw-semibold text-dark rubberBand animated">GenPC</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active link-dark rubberBand animated" href="{{url_for('contacts')}}">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link link-dark rubberBand animated" href="#delivery">Доставка</a></li>
                    <li class="nav-item"><a class="nav-link link-dark rubberBand animated" href="#reviews">Отзывы</a></li>
                </ul><a href ="{{url_for('cabinet')}}"><button class="btn btn-dark rubberBand animated" type="button">Личный кабинет</button></a>
            </div>
        </div>
    </nav>
    <div class="block">
        <style>
            .title_search{
                text-align: center;
                color: white;
                margin-top: 30px;
            }
        </style>
        <h2 class = 'title_search'>Результаты поиска</h2>
        {% for i in result %}
            <section class="py-4 py-xl-5">
                <div class="container">
                    <div class="text-white bg-dark border rounded border-0 p-4 p-md-5">
                        <h2 class="fw-bold text-white mb-3">{{ i.title }}</h2>
                        <p class="mb-4">{{ i.description }}</p>
                        <div class="my-3"><p class="btn btn-primary btn-lg me-2">{{ i.price }} RUB</p>
                    </div>
                </div>
            </section>
        {% endfor %}
    </div>
</body>
</html>
