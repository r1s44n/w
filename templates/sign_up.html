<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GenPC | Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_sign_in/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css_sign_in/Navbar-Centered-Links-icons.css') }}">
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<body style="background: rgb(50,50,50);">
    <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #ffffff;">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="{{url_for('index')}}"><span class="fs-2 fw-semibold text-dark">GenPC</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active link-dark" href="{{url_for('contacts')}}">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link link-dark" href="{{url_for('index')}}">Доставка</a></li>
                    <li class="nav-item"><a class="nav-link link-dark" href="{{url_for('index')}}">Отзывы</a></li>
                </ul><a href = "{{ url_for('cabinet') }}"><button class="btn btn-dark" type="button">Личный кабинет</button></a>
            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="text-light">Регистрация</h2>
                    <p class="text-light w-lg-50">Для регистрации на сайте заполните форму ниже</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="background: #ffffff;border-style: none;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="username" name="login" placeholder="Логин"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Пароль"></div>
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Эл. почта"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Регистрация</button></div>
                                <a href = "{{url_for('sign_in')}}">Уже есть аккаунт?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='bootstrap_sign_in/js/bootstrap.min.js') }}"></script>
{{ toastr.include_toastr_js() }}
</body>

</html>
